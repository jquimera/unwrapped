<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Unwrapped Demo</title>
		<script src="unwrapped.js"></script>
		<script>
			function run(n) {
				var c = 0;
				var start = performance.now();
				var now = performance.now();
				while (now - start <= n) {
					var e = get('form');
					c++;
					now = performance.now();
				}
				console.log(c);
			}
		</script>
	</head>
	<body>
		<form id="form">
			<input type="text" name="form[name]" placeholder="Name" />
			<input type="text" name="form[email]" placeholder="Email" />
			<select name="form[color]">
				<option value="red">Red</option>
				<option value="green">Green</option>
				<option value="blue">Blue</option>
			</select>
			<div>
				<input type="radio" name="number" value="1" id="number_1" /> <label for="number_1">One</label>
				<input type="radio" name="number" value="2" id="number_2" /> <label for="number_2">Two</label>
			</div>
		</form>

		<main class="main">
			<div class="middle">
				<p id="inner">Inner P</p>
				<input type="checkbox" name="checkbox" />
			</div>
		</main>
	</body>
</html>
